<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
        /* 
        类选择器格式  .class的名称{}
        好处, 可以多个标签归类, 使用同一个class, 可以复用
        */
        .Mateo{
            color: red;
        }
        .Duo{
            color: blue;
        }
    </style>

</head>
<body>
    <h1 class="Mateo">标题1</h1>
    <h1 class="Duo">标题2</h1>
    <h1 class="Duo">标题3</h1>

    <p class="Mateo">P标签</p>
</body>
</html>
