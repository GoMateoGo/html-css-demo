<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
    ID选择器格式:
    #id名称{}
    id 必须保证全局唯一. 不能被复用
    优先级:
    不遵循就近原则:
    ID选择器 > class选择器 > 标签选择器
   -->
    <style>
        #id1{
            color: rgba(219, 7, 7, 0.658);
        }
    </style>
</head>
<body>
    <h1 id="id1">标题1</h1>
    <h1 id="2">标题2</h1>
    <h1 id="3">标题3</h1>
    <h1 id="4">标题4</h1>
    <h1 id="5">标题5</h1>
</body>
</html>
