<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        body{
            height: 5000px;
        }
        div:nth-of-type(1){ /*绝对定位: 相对于浏览器*/
            width: 100px;
            height: 100px;
            background: red;
            position:  absolute;
            right: 0px;
            bottom: 0px;
        }
        div:nth-of-type(2){ /*fixed, 固定定位*/
            width: 50px;
            height: 50px;
            background: yellow;
            position: fixed;
            right: 0px;
            bottom: 0px;
        }

    </style>

</head>
<body>
    <div>div1</div>
    <div>div2</div>
</body>
</html>
