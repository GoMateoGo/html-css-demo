<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 默认初始化 */
        a{
            text-decoration: none;
            color: black;
        }
        /* 鼠标悬浮颜色 */
        a:hover{
            color: orange;
            font-size: 50px;
        }
        /* 激活鼠标组件按住 */
        a:active{
            color: greenyellow;
        }
        #price{
            text-shadow: red 10px 10px 1px;
        }

    </style>
</head>
<body>
    <a href="">
        <img src="images/book.png" alt="">
    </a>
    <p> 
        <a href="#">这是一本书: 书名</a>
    </p>
    <p>
        <a href="#">作者: XXXX </a>
    </p>
    <p id="price">
        99$
    </p>
</body>
</html>
