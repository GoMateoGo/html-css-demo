<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 层次选择器:
    1. 后代选择器 : 在某个元素的后面
    2. 子选择器
    3. 相邻选择器
    4. 通用选择器
    -->

    <!--/*后代选择器*/
    body p{
        background: rebeccapurple;
    }
    /*子选择器*/
    body>p{
        background: greenyellow;
    }
    /* 相邻选择器(兄弟) 只有一个并且对下不对上 */
    .active + p{
        background: yellow;
    }-->

    <style>

        /* 通用选择器 兄弟选择器, 当前选中元素的向下的所有兄弟级别元素 */
        .active~p{
            background: yellow;
        }
    </style>
</head>
<body>
    <p >p0</p>
    <p class="active">p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>
            <p>p4</p>
        </li>
        <li>
            <p>p5</p>
        </li>
        <li>
            <p>p6</p>
        </li>
    </ul>
    <p class="active">p7</p>
    <p>p8</p>
</body>
</html>
